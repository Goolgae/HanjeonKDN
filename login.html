<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/loginStyle.css">
    <title>Login_form</title>
</head>
<body>
    <a href="#layer-popup" class="btn-open">팝업 열기</a>

    <div class="container">
        <div class="layer-popup show" id="layer-popup">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="logo_wrap">
                            <img src="img/Onsave_logo.png" alt="logo">
                        </div>
                        <div class="boot">
                            <div class="form-group">
                                <label class="label" for="exampleInputEmail1">이메일 주소</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">이메일 형식으로 기입해주세요.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">비밀번호</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">비밀번호 저장</label>
                                <a class="join">회원가입</a>
                                <a class="find">비밀번호 찾기</a>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="src/login_function.js"></script>
</body>
</html>
