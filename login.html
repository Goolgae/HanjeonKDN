<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style/loginStyle.css">
    <title>로그인</title>
</head>
<body>
    <section>
        <form>
            <div class="logo_wrap">
                <img src="img/Onsave_logo.png" alt="logo">
            </div>
            <div class="boot">
                <div class="form-group">
                    <label class="label" for="exampleInputEmail1">이메일 주소</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">이메일 형식으로 기입해주세요.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">비밀번호</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">비밀번호 저장</label>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </form>
    </section>
    </body>
</html>
