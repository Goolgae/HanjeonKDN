<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style/signup_style.css">
</head>
    <body>
        <form class="body in">
            <h1><img src="img/Onsave_logo.png" alt="logo" id="logo"></h1>
            <p id="alert">
                <h3>이메일 인증을 진행해 주세요.</h3>
                <h4 id="email p2">이메일 주소는 아이디/비밀번호 찾기에 사용됩니다.</h4>
            </p>
            <br>
            <div class="inp p3">이메일</div>
            <input type="email" class="input text1"><button class="get g1">인증번호 받기</button>
            <hr>
            <div class="inp p4">인증번호</div>
            <input type="text" class="input text2"><button class="get g2">인증하기</button>
            <hr>
            <button id="sub">다음</button>
        </form>
    </body>
</html>
