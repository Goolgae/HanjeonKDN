<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/MainStyle.css">
    <title>OnSave</title>
</head>
<body>
    <header>
        <div class="menu_container">
            <div class="menu_wrap">
                <!-- header 로고 추가 -->
                <img src="img/Onsave_logo.png" alt="logo">
                <!-- 메뉴 추가 -->
                <div class="menu_text">
                    <a href="#">내 소비</a>
                    <a href="#">발전제품</a>
                    <a href="#">문제해결</a>
                    <a href="#">기부하기</a>
                </div>
                <!-- 버튼 추가 -->
                <div class="button_wrap">
                    <button class="login">로그인</button>
                    <button class="join">회원가입</button>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="section_container">
            <div class="section_blue_wrap">
                <div class="ment_wrap">
                    <span class="main_ment">같이하는 절약이 <br> 더 재밌어진다 <br> ALL-IN-ONE 온세이브</span> <br>
                    <span class="sub_ment">내 사용내용과 데이터를 기반으로 <br> 전기 save는 물론 친환경 발전의 기회까지</span>
                </div>
                <div class="available_os">
                    <img src="img/os_meterial.png" alt="os" class="os">
                </div>
                <div class="notebook_wrap">
                    <img src="img/main_notebook.png" alt="노트북이미지" class="notebook">
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="src/MainFunction.js"></script>
</body>
</html>
